<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Erick</title>
</head>

<body>
    <script>
        let inicio = parseInt(prompt("digite o valor de inicio:"));
        let fim = parseInt(prompt("digite o valor do fim"));

        if (inicio < fim) {
            for (let i = inicio; i < fim; i++) {
                document.write("Número: " + i + "<br>");
            }
        }

        else{
            for (let i = inicio; i < fim; i--) {
                document.write("Número: " + i + "<br>");
            }
        }
        

    </script>
</body>

</html>
