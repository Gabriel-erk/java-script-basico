<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Erick</title>
</head>

<body>
    <script>
        let diaDaSemana = prompt("escolha um dia da semana:");
        diaDaSemana = parseInt(diaDaSemana);

        switch (diaDaSemana) {
            case 1:
                document.write("Hoje é segunda-feira.");
                break;
            case 2:
                document.write("Hoje é terça-feira.");
                break;
            case 2:
                document.write("Hoje é quarta-feira.");
                break;
            case 4:
                document.write("Hoje é quinta-feira.");
                break;
            case 5:
                document.write("Hoje é sexta-feira.");
                break;
            case 6:
                document.write("Hoje é sabado.");
                break;
            case 7:
                document.write("Hoje é domingo.");
                break;
            default:
                document.write("Dia invalido.")
        }
    </script>
</body>

</html>
