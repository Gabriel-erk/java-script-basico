<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Erick</title>
</head>
<body>
    <script>
        let pontuacao = prompt("Digite a sua pontuação:");
        pontuacao = parseFloat(pontuacao);
        if(pontuacao>=90){
            document.write("Aprovado com distinção")
        }
        else if(pontuacao>=75){
            document.write("aprovado")
        }
        else{
            document.write("reprovado")
        }
    </script>
</body>
</html>
