<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Alert</title>
</head>
<body>
    <script>
        alert("Hello World!"); //caixa de aviso/alerta
        window.alert("Olá Mundo"); //alert esta vinculado a variavel window, ambos os metodos fazem a mesma coisa, vai de preferencia
    </script>
    
</body>
</html>
